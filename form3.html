<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedor</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <header>
        <h1>Cadastro de Vendedor</h1>
    </header>
    <main>
        <section class="formulario">
            <form action="processar_cadastro_vendedor.php" method="POST">
                <label for="nome_vendedor">Nome do Vendedor:</label>
                <input type="text" id="nome_vendedor" name="nome_vendedor" required>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <input type="submit" value="Cadastrar Vendedor">
            </form>
        </section>
    </main>
</body>
</html>
